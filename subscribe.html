<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Oswald|Raleway" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/signup.js"></script>

    <title>Subscribe to my Newsletter</title>
</head>

<body>
    <img src="images/logo.png" class="logo">
    <nav class="navbar navbar-expand-md">
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon">&#8801</span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
                <li class="nav-item"><a class="nav-link" href="work.html">WORK</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">CONTACT</a></li>
                <li class="nav-item"><a class="nav-link" href="subscribe.html">SUBSCRIBE</a></li>
            </ul>
        </div>
    </nav>

    <form name="signup" id="signup" method="post">
        <h3>Subscribe to my Newsletter</h3>
        <p>The newsletter will send you an email that informs you of new content that I have written.</p>
        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" placeholder="Enter Name" name="name" id="name" class="form-control">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="mail">Email Address</label>
                    <input type="text" placeholder="Enter Email address" name="email" id="email" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="terms" id="terms">
            <label class="form-check-label" for="terms">
                I agree to receive emails from Kanika Jain
            </label>
        </div><br>
        <button type="button" onclick="checkFormInput();" class="btn btn-dark" id="submit">Subscribe</button>
    </form>
</body>

</html>
